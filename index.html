<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Plano de Contas</title>

	<link href="bootstrap.css" rel="stylesheet" type="text/css" />
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link rel="shortcut icon" type="imagex/png" href="https://uploaddeimagens.com.br/images/003/533/766/full/pngwing.com.png?1636685152">
</head>

<body>
	<hr>
	    <h1 class="text-center">PLANO DE CONTAS</h1>
	<hr>

	<!-- introduzir conta -->
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<input id="codigo"  type="text" class="form-control" placeholder="Código">
                <div id="valCod" class="invalid-feedback">
                    Não pode ser vazio
                </div>
            </div>
            
            <div class="col-md-6">
                <input id="descricao" type="text" class="form-control" placeholder="Descrição">
                <div id="valDes" class="invalid-feedback">
                    Não pode ser vazio
                </div>
            </div>

            <div class="col-md-2">
                <input id="valor" type="text" class="form-control" placeholder="Valor">
                <div id="valVal" class="invalid-feedback">
                    Não pode ser vazio
                </div>
            </div>

            <div class="col">
                <button class="btn btn-primary" onclick="adicionar()"> Adicionar</button>
            </div>
        </div>
    </div>

    <br>
    <br>

    <!-- listar contas -->
    <table id="table" class="table container table-striped">
        <thead>
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Descrição</th>
                <th scope="col">Valor</th>
            </tr>
        </thead>
        <tbody id="tabela">
            
        </tbody>
    </table>
	
    <!-- excluir -->
    <div class="d-flex justify-content-center mb-5">
        <button class="btn btn-danger" data-bs-target="#exampleModal" data-bs-toggle="modal">Reiniciar</button>
    </div>
    <!-- Modal -->
    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Deseja reiniciar?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            Tem certeza que deseja reiniciar?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" onclick="reiniciar()" data-bs-dismiss="modal">Excluir</button>
            </div>
            </div>
        </div>
    </div>


	<div class="fixed-bottom">
        <img style="width: 1.5%" src="https://i.kym-cdn.com/photos/images/newsfeed/001/206/382/b7a.gif" onclick="nyan()">
    </div>

	<script src="script.js"></script>
    <script src="bootstrap.js"></script>
</body>

</html>
