<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Plano de Contas</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"crossorigin="anonymous">
	<link href="style.css" rel="stylesheet" type="text/css"/>
	<link rel="shortcut icon" type="imagex/png" href="https://uploaddeimagens.com.br/imagens/C7-n9lk">

</head>

<body>
	<hr>
	    <h1 class="text-center">PLANO DE CONTAS</h1>
	<hr>

    <!-- introduzir conta -->
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <input id="codigo"  type="text" class="form-control" placeholder="Código">
                <div id="valCod" class="invalid-feedback">
                    Não pode ser vazio
                </div>
            </div>
    
            <div class="col-md-6">
                <input id="descricao" type="text" class="form-control" placeholder="Descrição">
                <div id="valDes" class="invalid-feedback">
                    Não pode ser vazio
                </div>
            </div>

            <div class="col-md-2">
                <input id="valor" type="text" class="form-control" placeholder="Valor">
                <div id="valVal" class="invalid-feedback">
                    Não pode ser vazio
                </div>
            </div>

            <div class="col">
                <button class="btn btn-primary" onclick="adicionar()" >Adicionar</button>
            </div>
        </div>
    </div>
    <br>
    <br>

    <!-- listar contas -->
    <table class="table container table-striped">
        <thead>
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Descrição</th>
                <th scope="col">Valor</th>
            </tr>
        </thead>
        <tbody id="tabela">
            
        </tbody>
    </table>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
	</script>
	<script src="script.js"></script>
    
</body>

</html>
